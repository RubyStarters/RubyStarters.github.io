<footer id="footer" class="container footer">
  <hr/>

  <div class="col-md-4">
    {{ site.title }} 2016, definitely no copyright  <i class="fa fa-smile-o"></i>
  </div>

  <div class="col-md-4">
    <a href="mailto:{{ site.email }}"><i class="fa fa-3x fa-envelope"></i></a>

    {% if site.github_username %}
      <a href="https:/github.com/{{ site.github_username }}"><i class="fa fa-3x fa-github"></i></a>
    {% endif %}

    {% if site.twitter_username %}
      <a href="https:/github.com/{{ site.twitter_username }}"<i class="fa fa-3x fa-twitter"></i></a>
    {% endif %}
  </div>

  <div class="col-md-4">
    <small class="pull-right">Powered by <a href="http://jekyllrb.com/">Jekyll</a>.</small>
  </div>
</footer>
